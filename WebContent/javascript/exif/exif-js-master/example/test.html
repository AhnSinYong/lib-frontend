<!DOCTYPE html> 
<html lang="ko">  
<head>
<style type="text/css">

dt {
	width: 120px;
	float: left;
}

video {
	background-color: black;
}

</style>
<script type="text/javascript" src="../exif.js"></script>
<!-- <script type="text/javascript" src="../binary.js"></script> -->

<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function() {
	  var input = document.querySelector('input[type="file"]');
	  input.addEventListener("change", function(event) {
	    // FileList 오브젝트
	    var files = event.target.files;
	    // 선택된 파일을 나타내는 File 오브젝트
	    var file = files[0];
	    if( ! file ) { return; }
	    
	    EXIF.getData(event.target.files[0], function() {
	     	document.getElementById("trace").innerHTML=(EXIF.pretty(this));
	        
	        
	        var span = document.createElement('span');
	        span.innerHTML = ['<img class="thumb" src="',this.getImgBase64(),
	                          '" title="', escape(this.name), '"/>'].join('');
	        document.getElementById('list').insertBefore(span, null);
	    	//alert();
	    });
	    
	    
	  }, false);
	}, false);

</script>
<meta charset="UTF-8" /> 
<title>File API</title> 

</head> 
<body> 
<p><input type="file" /></p>

<div id="trace">
</div>
<div id="list"/>


</body>
</html>
