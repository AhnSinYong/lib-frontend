<script type="text/javascript">

var h =10;

var key = undefined;
// document.addEventListener("DOMContentLoaded", function() {

function encode(){
	var ie = new ImgEncrypt("#img","#ecan");
	key = ie.encode(w,h);
}
function decode(){
	var ie = new ImgEncrypt("#eimg","#dcan");
	ie.decode(key);
}
</script>

</head>
