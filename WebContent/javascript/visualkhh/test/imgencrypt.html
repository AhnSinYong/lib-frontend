<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="../sizzle.js"></script>
<script type="text/javascript" src="../util.js"></script>
<script type="text/javascript">
var w =5;
var h =5;

var key = undefined;
// document.addEventListener("DOMContentLoaded", function() {

// });

function encode(){
	var ie = new ImgEncrypt("#img","#ecan");
	key = ie.encode(w,h);
}
function decode(){
	var ie = new ImgEncrypt("#eimg","#dcan");
	ie.decode(key,w,h);
}
</script>
<title>Insert title here</title>
</head>
<body>
<div>
</div>

<div>

<span><canvas id="ecan"></canvas></span>
</div>

<div>
<h1>decode<button id="btn" onclick="document.getElementById('eimg').src=document.getElementById('eimg').src+'#'">reload</button> <button id="btn" onclick="decode()">decode</button></h1>
<span><img id="eimg" src="file:///d:/i.png#"></span>
<span><canvas id="dcan"></canvas></span>
</div>
