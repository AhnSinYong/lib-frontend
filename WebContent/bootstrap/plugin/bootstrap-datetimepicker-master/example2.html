<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

<!--     Bootstrap -->
    <link href="/git/frontend-visualkhh/WebContent/bootstrap/3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<!--     <link href="/git/frontend-visualkhh/WebContent/bootstrap/plugin/bootstrap-datetimepicker-0.0.11/css/bootstrap.css" rel="stylesheet"> -->
    <link href="/git/frontend-visualkhh/WebContent/bootstrap/plugin/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
           <label for="dtp_input1" class="col-md-2 control-label">DateTime Picking</label>
           <!--  data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" -->
           <div class="input-group date form_datetime col-md-5">
               <input class="form-control" size="16" type="text" value="" readonly>
               <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
				<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
           </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/git/frontend-visualkhh/WebContent/jquery/2.1.4/jquery-2.1.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/git/frontend-visualkhh/WebContent/bootstrap/plugin/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min2.js"></script>
    <script src="/git/frontend-visualkhh/WebContent/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
    	var d=$('.form_datetime').datetimepicker({
    		  	format: "yyyy.mm.dd (hh:ii)",
    	        weekStart: 1,
    	        todayBtn:  1,
    			autoclose: 1,
    			todayHighlight: 1,
    			startView: 2,
    			forceParse: 0,
    	        showMeridian: 0,
    	        //minuteStep: 1,
    	        pickerPosition: "bottom-left"
    	    });
    	d.on('changeDate', function(ev){
            //if (ev.date.valueOf() < date-start-display.valueOf()){
               // ....
            //}
        });
    	
      });
    
    </script>
    <div id="trace">
    </div>
  </body>
</html>
