<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="/git/frontend-visualkhh/WebContent/bootstrap/3.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/git/frontend-visualkhh/WebContent/bootstrap/plugin/slider/css/slider.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!vv</h1>
	<div class="slider slider-horizontal" id="s" style="width: 414px;">
<!-- 	<div class="slider-track"> -->
<!-- 	<div class="slider-selection" style="left: 24.2424%; width: 20.202%;"></div> -->
<!-- 	<div class="slider-handle round" style="left: 24.2424%;"></div> -->
<!-- 	<div class="slider-handle round" style="left: 44.4444%;"></div> -->
<!-- 	</div> -->
	
<!-- 	<div class="tooltip top" style="top: -40px; left: 111.682px;"> -->
<!-- 	<div class="tooltip-arrow"></div> -->
<!-- 	<div class="tooltip-inner">250 : 450</div> -->
<!-- 	</div> -->
<!-- 	<input type="text" class="span2" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" id="sl2"> -->
	</div>
	
	<div class="well">
	<div class="slider slider-horizontal" id="ss" style="width: 414px;">
<!-- 		<div class="slider-handle round" style="left: 24.2424%;"></div> -->
<!-- 		<div class="slider-handle round" style="left: 44.4444%;"></div> -->
<!-- 	<input type="text" class="span2" value="" data-slider-min="10" data-slider-max="1000" data-slider-step="5" data-slider-value="[250,450]" id="sl2"> -->
	</div>
	</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/git/frontend-visualkhh/WebContent/jquery/2.1.4/jquery-2.1.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/git/frontend-visualkhh/WebContent/bootstrap/3.3.6/dist/js/bootstrap.min.js"></script>
    <script src="/git/frontend-visualkhh/WebContent/bootstrap/plugin/slider/js/bootstrap-slider.js"></script>
    <script type="text/javascript">
    var option = {
    		"min":10,
    		"max":100
    };
    
    var s = $('#s').slider(option);
    s.on('slide',function(ev){
    	$("#trace").append("<div>"+ev+"</div>");
    	//alert(ev);
    });
    
    var option2 = {
    		"min":10,
    		"max":1000,
    		"step":5,
    		"value":[250,450,10]
    		
    };
    var ss = $('#ss').slider(option2);
    ss.on('slide',function(ev){
    	$("#trace").append("<div>"+ev+"</div>");
    	//alert(ev);
    });
    
    </script>
    <div id="trace">
    </div>
  </body>
</html>
